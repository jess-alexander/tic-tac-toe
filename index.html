<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="boardstyle.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
        <!-- NOTE : ids are listed in this order to adjust for css-float rearranging the divs -->
        <div class="row" id="">
            <div class="item" id="3"></div>
            <div class="item" id="2"></div>
            <div class="item" id="1"></div>
        </div>
        <div class="row" id="">
            <div class="item" id="6"></div>
            <div class="item" id="5"></div>
            <div class="item" id="4"></div>
        </div>
        <div class="row" id="">
            <div class="item" id="9"></div>
            <div class="item" id="8"></div>
            <div class="item" id="7"></div>
        </div>
    </div>
    <button id="reset">Reset Game</button>
    <script type="text/javascript" src="ticTacToe.js"></script>
</body>

</html>
